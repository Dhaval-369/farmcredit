<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .header {
            background: #27ae60;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }
        .btn:hover {
            background: #219150;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">Credit Score Calculation</div>
    
    <div class="container">
        <h2>Enter Details for Credit Score</h2>
        <form onsubmit="calculateScore(event)">
            <label for="land-quality">Land Quality (1-10)</label>
            <input type="number" id="land-quality" min="1" max="10" required>
            
            <label for="weather-risk">Weather Risk (1-10)</label>
            <input type="number" id="weather-risk" min="1" max="10" required>
            
            <label for="soil-health">Soil Health (1-10)</label>
            <input type="number" id="soil-health" min="1" max="10" required>
            
            <label for="crop-yield">Crop Yield (1-10)</label>
            <input type="number" id="crop-yield" min="1" max="10" required>
            
            <label for="market-trends">Market Trends (1-10)</label>
            <input type="number" id="market-trends" min="1" max="10" required>
            
            <button type="submit" class="btn">Calculate Score</button>
        </form>
        <div class="result" id="score-result"></div>
    </div>

    <script>
        function calculateScore(event) {
            event.preventDefault();
            let w1 = 0.2, w2 = 0.2, w3 = 0.2, w4 = 0.2, w5 = 0.2;
            let landQuality = parseFloat(document.getElementById("land-quality").value);
            let weatherRisk = parseFloat(document.getElementById("weather-risk").value);
            let soilHealth = parseFloat(document.getElementById("soil-health").value);
            let cropYield = parseFloat(document.getElementById("crop-yield").value);
            let marketTrends = parseFloat(document.getElementById("market-trends").value);
            
            let finalScore = (w1 * landQuality) + (w2 * weatherRisk) + (w3 * soilHealth) + (w4 * cropYield) + (w5 * marketTrends);
            document.getElementById("score-result").innerText = "Your Credit Score: " + finalScore.toFixed(2);
        }
    </script>
</body>
</html>
