<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sign up for FarmCredit to access tailored credit options and government schemes.">
    <meta name="keywords" content="farmer loan, government scheme, credit score, agriculture, subsidy, technical help">
    <meta name="author" content="FarmCredit">
    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com;">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <title>Sign Up - FarmCredit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">FarmCredit</div>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="farmer_calculater.html">Features</a></li>
            <li><a href="about_us.html">About</a></li>
            <li><a href="countact_us.html">Contact</a></li>
            <li><a href="login_page.html" class="btn-login">Login</a></li>
        </ul>
    </nav>

    <!-- Sign-Up Section -->
    <section id="signup" class="container">
        <h2 class="animate-heading">Sign Up</h2>
        <form id="signupForm" class="animate-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small>Password must be at least 8 characters long.</small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </section>



    <!-- JavaScript -->
    <script>
        // Password validation for Sign-Up form
        const signupForm = document.getElementById('signupForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');

        signupForm.addEventListener('submit', (e) => {
            if (password.value.length < 8) {
                alert('Password must be at least 8 characters long.');
                e.preventDefault();
            } else if (password.value !== confirmPassword.value) {
                alert('Passwords do not match.');
                e.preventDefault();
            } else {
                alert('Sign-Up successful! Redirecting to Login...');
                window.location.href = 'login.html'; // Redirect to Login Page
            }
        });
    </script>
</body>
</html>
