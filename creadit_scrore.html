<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            animation: slideIn 1s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        .credit-score-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .credit-score-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .credit-score-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff4d4d, #ffcc00, #4CAF50);
            width: 0;
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        .credit-score-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.9rem;
            color: #555;
        }

        .credit-score-labels span {
            display: block;
            text-align: center;
        }

        .credit-score-ranges {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.9rem;
            color: #555;
        }

        .credit-score-ranges span {
            display: block;
            text-align: center;
        }

        .result {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credit Score Visualization</h2>
        
        <!-- Name Input Form -->
        <div class="form-group">
            <label for="name">Enter Your Name</label>
            <input type="text" id="name" placeholder="Dhaval soni" required>
        </div>
        <button onclick="showCreditScore()">Check Credit Score</button>

        <!-- Credit Score Visualization -->
        <div class="credit-score-container" id="creditScoreContainer">
            <div class="credit-score-bar">
                <div class="credit-score-progress" id="creditScoreProgress"></div>
            </div>

            <!-- Credit Score Labels -->
            <div class="credit-score-labels">
                <span>Very Poor</span>
                <span>Poor</span>
                <span>Fair</span>
                <span>Good</span>
                <span>Excellent</span>
            </div>

            <!-- Credit Score Ranges -->
            <div class="credit-score-ranges">
                <span>300-499</span>
                <span>500-600</span>
                <span>601-660</span>
                <span>661-780</span>
                <span>781-850</span>
            </div>

            <!-- Result Display -->
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function showCreditScore() {
            const name = document.getElementById('name').value;
            if (!name) {
                alert('Please enter your name.');
                return;
            }

            // Simulate a credit score (you can replace this with actual logic)
            const score = Math.floor(Math.random() * (850 - 300 + 1)) + 300; // Random score between 300 and 850

            // Update the UI
            const creditScoreContainer = document.getElementById('creditScoreContainer');
            const creditScoreProgress = document.getElementById('creditScoreProgress');
            const result = document.getElementById('result');

            // Show the credit score visualization
            creditScoreContainer.style.display = 'flex';

            // Calculate the progress percentage
            const percentage = ((score - 300) / (850 - 300)) * 100;
            creditScoreProgress.style.width = `${percentage}%`;

            // Display the result
            result.innerHTML = `Hi, <strong>${name}</strong>! Your credit score is <strong>${score}</strong>.`;
        }
    </script>
</body>
</html>
